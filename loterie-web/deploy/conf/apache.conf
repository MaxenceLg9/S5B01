<VirtualHost *:80>
    ServerAdmin admin@loterie.local
    DocumentRoot /var/www/html

    # Log files
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Enable PHP handling (for php:apache Docker image, usually enabled by default)
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Optional: DirectoryIndex for default page
    DirectoryIndex index.php index.html

</VirtualHost>